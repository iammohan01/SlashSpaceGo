<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            rel="stylesheet"
            integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMmntyXmTP"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <a href="https://kavilrawat.gumroad.com/" target="_blank" title="Click here to see the creator">
        <img src="images/icon-ssg.png" alt="Made by Kavil" class="icon-ssg" >
    </a>
    <h1 id="extension-title">
        Slash Space Go
    </h1>
    <img id="shareButton" src="images/shareButton.svg" alt="Share 'Slash Space Go' with your friends" title="Share 'Slash Space Go' with your friends">
    <div class="input-wrapper">
        <a href="https://www.youtube.com/watch?v=wBQ6BrOViJE" target="_blank">
            <img id="questionIcon" src="images/question.svg" alt="Question Icon" title="Learn how to use 'Slash Space Go'">
        </a>
        <span class="slash-icon"></span>
        <input type="text" id="shortcutName" placeholder="Create shortcut-name" class="input-main" autofocus>
    </div>
    <div class="wrapper-btn">
        <button id="cancelButton">Cancel</button>
        <button id="saveButton">Save</button>
    </div>
    <div class="saved-scs">
        <div class="search">
            <img id="search-icon" src="images/search-icon.svg" alt="Question Icon" title="Search for your shortcuts from their link and name">
            <input type="text" id="searchShortcuts" placeholder="Search your shortcuts...">
        </div>
        <ul id="shortcutList"></ul>
    </div>
</div>
<a id="hiddenLink" href="about:blank" target="_blank" style="display: none;"></a>
<script src="popup.js"></script>
</html>
